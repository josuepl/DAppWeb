<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGloss Pro - Adaptable</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <header>
        <h1>AUTOGLOSS PRO</h1>
        <p>Expertos en detallado automotriz</p>
    </header>

    <main class="container">
        <section class="product-grid">
            <div class="card">
                <img src="./src/img/cera.jpg" alt="Cera">
                <h3>Cera Cerámica</h3>
                <p>Protección extrema y brillo profundo para tu pintura.</p>
                <button>Ver Detalles</button>
            </div>
            <div class="card">
                <img src="./src/img/shampoo.webp" alt="Shampoo">
                <h3>Shampoo pH Neutro</h3>
                <p>Limpieza segura sin eliminar protecciones previas.</p>
                <button>Ver Detalles</button>
            </div>
            <div class="card">
                <img src="./src/img/acondll.jpg" alt="Llantas">
                <h3>Acondicionador de Llantas</h3>
                <p>Acabado satinado y protección UV duradera.</p>
                <button>Ver Detalles</button>
            </div>
        </section>
    </main>

</body>
</html>
