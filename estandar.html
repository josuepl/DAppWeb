<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Layout Clásico - Blue Tech</title>
    <style>
        :root {
            --primary: #1a73e8;
            --bg: #f8f9fa;
            --text: #202124;
        }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        
        /* Contenedor Grid */
        .wrapper {
            display: grid;
            grid-template-areas: 
                "header header header"
                "nav content aside"
                "footer footer footer";
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 10px;
        }

        header { grid-area: header; background: var(--primary); color: white; padding: 20px; text-align: center; }
        nav { grid-area: nav; background: #e8f0fe; padding: 20px; }
        main { grid-area: content; background: white; padding: 20px; border: 1px solid #ddd; }
        aside { grid-area: aside; background: #f1f3f4; padding: 20px; }
        footer { grid-area: footer; background: #3c4043; color: white; padding: 15px; text-align: center; }

        @media (max-width: 600px) {
            .wrapper { grid-template-columns: 1fr; grid-template-areas: "header" "nav" "content" "aside" "footer"; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header><h1>Mi Sitio Clásico</h1></header>
        <nav><ul><li>Inicio</li><li>Temas</li></ul></nav>
        <main><h2>Contenido Principal</h2><p>Layout con 3 columnas centrales.</p></main>
        <aside><h4>Anuncios</h4><p>Publicidad aquí.</p></aside>
        <footer><p>© 2026 Layout Clásico</p></footer>
    </div>
</body>
</html>
